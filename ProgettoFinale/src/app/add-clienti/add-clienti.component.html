<form class="form-group">
    <div class="form-group">
        <label for="name"><b>Nome Contatto</b></label>
        <input type="text" [(ngModel)]="cliente.nomeContatto" name="nomeContatto" class="form-control"
            placeholder="Nome Contatto...">
    </div>
    <div class="form-group">
        <label for="name"><b>Cognome Contatto</b></label>
        <input type="text" [(ngModel)]="cliente.cognomeContatto" name="cognomeContatto" class="form-control"
            placeholder="Cognome Contatto...">
    </div>
    <div class="form-group">
        <label for="name"><b>Pec</b></label>
        <input type="text" [(ngModel)]="cliente.pec" name="pec" class="form-control" placeholder="Pec...">
    </div>
    <div class="form-group">
        <label for="name"><b>Partita Iva</b></label>
        <input type="text" [(ngModel)]="cliente.partitaIva" name="partitaIva" class="form-control"
            placeholder="Partita iva...">
    </div>
    <div class="form-group">
        <label for="name"><b>Ragione Sociale</b></label>
        <input type="text" [(ngModel)]="cliente.ragioneSociale" class="form-control" placeholder=""
            name="ragioneSociale" class="form-control" placeholder="Ragione Sociale...">
    </div>
    <div class="form-group">
        <label for="name"><b>Telefono contatto</b></label>
        <input type="telefonoContatto" [(ngModel)]="cliente.email" name="email" class="form-control"
            placeholder="Telefono Contatto...">
    </div>
    <div class="form-group">
        <label for="name"><b>Email</b></label>
        <input type="email" [(ngModel)]="cliente.email" name="email" class="form-control" placeholder="Email...">
    </div>
    <div class="form-group">
        <label for="name"><b>Email contatto</b></label>
        <input type="emailContatto" [(ngModel)]="cliente.emailContatto" name="emailContatto" class="form-control"
            placeholder="Email Contatto...">
    </div>
    <h4><b>Indirizzo sede Operativa</b></h4>
    <b>Comune:</b>

    <div class="form-row">
        <div class="form-group col-4">
            <label for="inputCity"><b>Via</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.via" name="indirizzoSedeLegaleVia"
                class="form-control" class="form-control" id="inputCity" placeholder="Via...">
        </div>
        <div class="form-group col-1">
            <label for="inputCity"><b>Civico</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.civico" name="indirizzoSedeLegaleCivico"
                class="form-control" class="form-control" id="inputCivico" placeholder="Civico...">
        </div>
        <div class="form-group col-1">
            <label for="inputCity"><b>CAP</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.cap" name="indirizzoSedeLegaleCAP"
                class="form-control" class="form-control" id="inputCap" placeholder="CAP...">
        </div>
        <div class="form-group col-2">
            <label for="inputCity"><b>Loacalita</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.localita" name="indirizzoSedeLegaleLocalita"
                class="form-control" class="form-control" id="inputLocalita" placeholder="Localita...">
        </div>
        <!--Chiamata ajax per comuni-->
        <div class="form-group col-2">
            <label for="inputCity"><b>Comune</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.comune" name="indirizzoSedeLegaleComune"
                class="form-control" class="form-control" id="inputComune" placeholder="Comune...">
        </div>
    </div>


    <div class="form-group">
        <label for="name"><b>Tipo Cliente:</b></label> &nbsp;
        <select>
            <option>

            </option>
        </select>
        <input type="text" name="tipoCliente" class="form-control" placeholder="Tipo Cliente">
    </div>

    <h4><b>Indirizzo sede Legale</b></h4>
    <div class="form-row">
        <div class="form-group col-4">
            <label for="inputCity"><b>Via</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.via" name="indirizzoSedeLegaleVia"
                class="form-control" class="form-control" id="inputCity" placeholder="Via...">
        </div>
        <div class="form-group col-1">
            <label for="inputCity"><b>Civico</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.civico" name="indirizzoSedeLegaleCivico"
                class="form-control" class="form-control" id="inputCivico" placeholder="Civico...">
        </div>
        <div class="form-group col-1">
            <label for="inputCity"><b>CAP</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.cap" name="indirizzoSedeLegaleCAP"
                class="form-control" class="form-control" id="inputCap" placeholder="CAP...">
        </div>
        <div class="form-group col-2">
            <label for="inputCity"><b>Loacalita</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.localita" name="indirizzoSedeLegaleLocalita"
                class="form-control" class="form-control" id="inputLocalita" placeholder="Localita...">
        </div>
        <div class="form-group col-3">
            <label for="inputCity"><b>Comune</b></label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.comune" name="indirizzoSedeLegaleComune"
                class="form-control" class="form-control" id="inputComune" placeholder="Comune...">
        </div>
    </div>


    <div class="col">
        <label for="name"><b></b></label>
        <button type="button" class="btn btn-primary form-control" (click)="aggiungi(cliente)">salva</button>
    </div>
</form>
